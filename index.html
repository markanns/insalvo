<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d6de2c748.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/scss/main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <section class="topNav">
            <div class="topNav__telEmail">
                <div>
                    <i class="fas fa-phone-alt"></i>
                    <span>1-333-4896</span>
                </div>
                <div>
                    <i class="far fa-envelope"></i>
                    <span>info@insalvo.com</span>
                </div>
            </div>
            <div class="topNav__social">
                <div>
                    <span>Follow us</span>
                </div>
                <div class='topNav__social__networks'>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </section>
        <nav>
            <div><img src="/img/logo.png" alt="logo image"></div>
            <ul>
                <li>start</li>
                <li>uber uns</li>
                <li>dienstleistungen</li>
                <li>kontakt</li>
            </ul>
        </nav>
        <div class="heroImg">
            <div class="heroImg__headings">
                <h1>insalvo consulting</h1>

                <p>Lorem ipsum dolor sit amet, consectetuer adipiscing
                    elit, sed diam nonummy nibh</p>
                <button class="heroImg__headings__button">LEARN MORE </button>
            </div>
        </div>
    </header>

    <main>
        <section class="service">
            <div class="service__heading">
                <h2>our service</h2>
                <canvas class="service__heading__myCanvas" width="50px" height="2px"></canvas>
                <span>This is what we can offer to you</span>
            </div>
            <div class="service__images">
                <div class="service__images__first">
                    <div>
                        <img src="./img/suitcase.png" alt="suitcase icon">
                        <span>versicherungen</span>
                    </div>
                </div>
                <div class="service__images__second">
                    <div>
                        <img src="./img/person.png" alt="person icon">
                        <span>privatversicherungen</span>
                    </div>
                </div>
                <div class="service__images__third">
                    <div>
                        <img src="./img/moneyBag.png" alt="moneyBag icon">
                        <span>finanz</span>
                    </div>
                </div>
                <div class="service__images__fourth">
                    <div>
                        <img src="./img/data.png" alt="sheets icon">
                        <span>treuhand</span>
                    </div>
                </div>

            </div>

        </section>
    </main>
</body>

</html>
